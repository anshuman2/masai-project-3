       <form>
       <div><h4>Currency:</h4>
          <input class='con' type='text' name='currency1' placeholder='currency' /> 
       </div></br>
       <div><h4>Value:</h4>
          <input class='con' type='number' name='value' placeholder='value' /> 
       </div></br>
       <input class='con' type='submit' value='Convert To USD' />
       </form></br>
      <div id='response'>
      </div> 
     <script type='text/javascript'>
        window.onload=function(){
            var form=document.querySelector('form')
            form.addEventListener('submit',handlesubmit)

            function handlesubmit(){
                event.preventDefault()
                var form=new FormData(event.target)
                var res=document.getElementById('response')
                var payload={}
                payload.currency1=form.get('currency1')
                payload.value=form.get('value')
                convertcurrency(payload)
            }

            function convertcurrency(payload){
                var xhr=new XMLHttpRequest()
                xhr.open('GET','http://api.currencylayer.com/live?access_key=a9b6575a0d4a5988149656bf38d5e3bc&format=1&currencies='+payload.currency1+'&format=1')
                xhr.send()
                var res=document.getElementById('response')
                xhr.onload = function (){
                   var json=JSON.parse(xhr.response) 
                  if(xhr.status == 200){
                     console.log(xhr.response)
                     if(payload.currency1==='AED')
                         res.innerHTML=json.quotes.USDAED*payload.value+' '+'USD'
                     else if(payload.currency1==='AUD')  
                         res.innerHTML=json.quotes.USDAUD*payload.value+' '+'USD'  
                     else if(payload.currency1==='CAD')  
                         res.innerHTML=json.quotes.USDCAD*payload.value+' '+'USD'    
                     else if(payload.currency1==='PLN')  
                         res.innerHTML=json.quotes.USDPLN*payload.value+' '+'USD'
                     else if(payload.currency1==='MXN')  
                         res.innerHTML=json.quotes.USDMXN*payload.value+' '+'USD' 
                     else if(payload.currency1==='CNY')  
                         res.innerHTML=json.quotes.USDCNY*payload.value+' '+'USD' 
                     else if(payload.currency1==='EUR')  
                         res.innerHTML=json.quotes.USDEUR*payload.value+' '+'USD'  
                     else if(payload.currency1==='GBP')  
                         res.innerHTML=json.quotes.USDGBP*payload.value+' '+'USD'
                     else if(payload.currency1==='JPY')  
                         res.innerHTML=json.quotes.USDJPY*payload.value+' '+'USD' 
                     else if(payload.currency1==='ZAR')  
                         res.innerHTML=json.quotes.USDZAR*payload.value+' '+'USD' 
                     else if(payload.currency1==='INR')  
                         res.innerHTML=json.quotes.USDINR*payload.value+' '+'USD'    
                     else
                        res.innerHTML=json.error.info
                
                    }
                       
                  }
                }
            
            }
     </script>
